<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Adicione os links para o Bootstrap CSS e jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Tela de Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione os scripts do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Manipula o envio do formulário
        $('#loginForm').submit(function(event) {
    event.preventDefault();

    const username = $('#username').val();
    const password = $('#password').val();

    const endpointURL = () =>
    {
        const url = `http://localhost:8080/ronaldo/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
    
        fetch(url)
            .then(response => response.json())
            .then(resultado => {
                console.log(resultado)
            })
    }

    endpointURL();
});

    </script>
</body>
</html>
